{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Load Emails {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label>Keyword</label>
        <input type="text" name="keyword"
               placeholder="Subject Keyword" class="form-control">
    </div>

    <div class="form-group">
        <label>Email_from</label>
        <input type="text" name="email_from"
               placeholder="Email From" class="form-control">
    </div>

    <div class="form-group">
        <label>Email_to</label>
        <input type="text" name="email_to"
               placeholder="Email To" class="form-control">
    </div>

    <div class="form-group">
        <label>After</label>
        <input type="date" name="date_after"
               placeholder="2023-11-01">
    </div>

    <div class="form-group">
        <label>Before</label>
        <input type="date" name="date_before"
               placeholder="2023-12-01">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" name="get-emails">Submit</button>
    </div>
</form>
{% endblock %}
