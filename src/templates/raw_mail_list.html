{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Confirm Email Insertion{% endblock %}</h1>
    <form method="post">
        <table border='1' class='table table-striped' style='border-collapse:collapse'>
            <thead>
                <tr>

                <td></td>
                <td>Sender</td>
                <td>Recipient</td>
                <td>Time</td>
                <td>Subject</td>
                </tr>
            </thead>
            <tbody>
            <p><label><input type="checkbox" id="checkAll"/> Check all</label></p>
            {% for mail in emails %}
                <tr>
                    <td>
                        <input type="checkbox" id="mail{{mail['id']}}" name="mail{{mail['id']}}">
                    </td>
                    <td>{{mail['sender']}}</td>
                    <td>{{mail['recipient']}}</td>
                    <td>{{mail['time']}}</td>
                    <td>{{mail['subject']}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary" name="confirm-emails">Confirm and Insert</button>
    </form>
{% endblock %}
{% block scripts %}
<script>
    $("#checkAll").change(function () {
        $("input:checkbox").prop('checked', $(this).prop("checked"));
    });
</script>
{% endblock %}
